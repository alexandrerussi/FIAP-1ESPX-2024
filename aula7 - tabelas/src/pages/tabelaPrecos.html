<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <link rel="stylesheet" href="/public/css/fonts.css">
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="tabelaPrecos.css">
</head>

<body>

    <table class="tabela-preco">
        <caption>
            Modelo de tabela de preços
        </caption>
        <thead>
            <tr class="planos">
                <th></th>
                <th>Básico</th>
                <th>Padrão</th>
                <th>Premium</th>
            </tr>
            <tr class="preco">
                <td class="label">Preço mensal</td>
                <td>R$ 9</td>
                <td>R$ 49</td>
                <td>R$ 149</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Quantidade de usuários</td>
                <td>1 usuário</td> <!-- PLANO BÁSICO -->
                <td>3 usuários</td> <!-- PLANO PADRÃO -->
                <td>Ilimitado</td> <!-- PLANO PREMIUM -->
            </tr>
            <tr>
                <td>Requisições por mês</td>
                <td>5 mil</td> <!-- PLANO BÁSICO -->
                <td>15 mil</td> <!-- PLANO PADRÃO -->
                <td>Ilimitado</td> <!-- PLANO PREMIUM -->
            </tr>
            <tr>
                <td>Café</td>
                <td>5 xícaras</td> <!-- PLANO BÁSICO -->
                <td>8 xícaras</td> <!-- PLANO PADRÃO -->
                <td>Ilimitado</td> <!-- PLANO PREMIUM -->
            </tr>
        </tbody>
    </table>

</body>

</html>
